<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/3749010148.js"
			crossorigin="anonymous"
		></script>

		<title>Serena Belle Gsap Project</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<h1 class="heading__primary" id="headingPrimary">Serena Belle</h1>

		<div class="container">
			<div class="container__line"></div>

			<a href="#" class="container__link">
				<i class="fa fa-youtube"></i>
			</a>

			<a
				href="https://www.youtube.com/@iamserenabelle"
				class="container__btn"
				target="_blank"
				>Youtube
				<span class="container__btn-span container__btn-span-1"></span>
				<span class="container__btn-span container__btn-span-2"></span>
				<span class="container__btn-span container__btn-span-3"></span>
				<span class="container__btn-span container__btn-span-4"></span>
			</a>
		</div>

		<section class="section">
			<h2 class="section__title">
				1010100110011011100110101001110100100111001001011001100101
			</h2>

			<div class="section__background"></div>

			<nav class="nav">
				<ul class="nav__social">
					<li class="nav__social-item">
						<a
							href="https://www.tiktok.com/@iamserenabelle?lang=en"
							class="nav__social-link"
							target="_blank"
						>
							<i class="fa-brands fa-tiktok"></i>
						</a>
					</li>
					<li class="nav__social-item">
						<a
							href="https://www.instagram.com/iamserenabelle/?hl=en"
							class="nav__social-link"
							target="_blank"
							><i class="fa-brands fa-instagram"></i
						></a>
					</li>
					<li class="nav__social-item">
						<a
							href="https://www.youtube.com/watch?v=EAL00YplzZc"
							class="nav__social-link"
							target="_blank"
						>
							<i class="fa fa-youtube"></i>
						</a>
					</li>
				</ul>
			</nav>
		</section>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

		<script src="./js/script.js"></script>
	</body>
</html>
